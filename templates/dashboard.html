{% extends "base.html" %}

{% block main %}
{% from "_macro.html" import validators %}
<div class="container-fluid">
    <form action="{{ url_for('dashboard') }}" method="post" novalidate>
        {{ form.csrf_token }}
        <div class="row">
            <div class="col-sm-1"><h4>{{ form.topic.label }}</h4></div>
            <div class="col-sm-11">{{ form.topic(class="form-control") }}</div>
            {{validators(form.topic)}}
        </div>
        <div class="col">
        {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
