{% extends "base.html" %}

<div class="container">
    {% block main %}
        {% for user in users %}
            <div class="card">
                <div class="card-body">
                    <h3>{{ user.name }} {{ user.email }}</h3>
                    <p>Added on {{ user.date_add }}</p>
                    <a href="#" class="btn btn-primary">Edit</a>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
</div>
